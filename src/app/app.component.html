<header>
  <h2>Yahtzee</h2>
</header>
<main>
  <small class="hint">Click on a dice to hold it through the next roll</small>
  <ytz-dices [class.is-playing]="gameStarted" #diceContainer></ytz-dices>
  <button class="btn start-game" (click)="onPlay()" *ngIf="!gameStarted">Play</button>
  <button class="btn roll-dice" (click)="onRoll()" *ngIf="gameStarted" [disabled]="tryCounter == 3">Roll</button>
  <table [dices]="diceValues"></table>
</main>
